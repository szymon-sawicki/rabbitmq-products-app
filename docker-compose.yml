version: '3.8'

services:

  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: docker-rabbitmq
    volumes:
      - "rabbitmq:/var/lib/rabbitmq/mnesia"
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - products-network

  products-producer:
    image: products-producer
    build:
      context: ./products-producer
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - rabbitmq
    ports:
      - '8080:8080'
    networks:
      - products-network

  products-service:
    image: products-service
    build:
      context: ./products-service
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - rabbitmq
    ports:
      - '8081:8081'
    networks:
      - products-network

volumes:
  rabbitmq:

networks:
  products-network: